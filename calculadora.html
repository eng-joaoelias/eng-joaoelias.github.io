<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora_styles.css">
    <script src="calculadora_script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div name="formulario">
                <input disabled id="display" class="display">
            </div>

            <table>
                <tr>
                    <!--Primeira linha de botoes-->
                    <td>
                        <input type="button" value="C" id="btnLimparTela" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="←" id="btnApagar" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="/" id="btnDivide" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="X" id="btnMultiplica" onclick="inserirDadosDisplay(this)">
                    </td>
                </tr>

                <tr>
                    <!--Segunda linha de botoes-->
                    <td>
                        <input type="button" value="7" id="sete" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="8" id="oito" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="9" id="nove" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="-" id="btnSubtracao" onclick="inserirDadosDisplay(this)">
                    </td>
                </tr>

                <tr>
                    <!--Terceira linha de botoes-->
                    <td>
                        <input type="button" value="4" id="quatro" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="5" id="cinco" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="6" id="seis" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="+" id="btnSoma" onclick="inserirDadosDisplay(this)">
                    </td>
                </tr>

                <tr>
                    <!--Quarta linha de botoes-->
                    <td>
                        <input type="button" value="1" id="um" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="2" id="dois" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td>
                        <input type="button" value="3" id="tres" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td rowspan="5">
                        <input type="button" style="height: 160px;" value="=" id="btnResultado" onclick="resultadoExpressao()">
                    </td>
                </tr>

                <tr>
                    <!--Quinta linha de botoes-->
                    <td colspan="2">
                        <input type="button" style="width: 100%;" value="0" id="zero" onclick="inserirDadosDisplay(this)">
                    </td>
                    <td rowspan="5">
                        <input type="button" value="." id="ponto" onclick="inserirDadosDisplay(this)">
                    </td>
                </tr>
            </table>
        </div>
    </div>



</body>

</html>
